<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasheed Player</title>
    <link rel="icon" href="assets/nasheedLogo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-container">
                    <img src="assets/nasheedLogo.png" alt="Nasheed Logo">
                    <h1>Nasheeds <br> Player</h1>
                </div>
            </div>
            <br>
            <nav>
                <a href="#" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-search"></i>
                    <span>Search</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-list"></i>
                    <span>Your Library</span>
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>

            <div class="playlist">
                <h2>Your Nasheeds</h2>
                <div id="playlist"></div>
            </div>
        </main>

        <div class="player-bar">
            <div class="now-playing">
                <img id="cover" class="cover-art" src="assets/images/current-song.jpg" alt="Album Cover">
                <div class="track-info">
                    <span id="title" class="track-title">Nasheed Title</span>
                    <span id="artist" class="track-artist">Artist Name</span>
                </div>
            </div>

            <div class="player-controls">
                <div class="control-buttons">
                    <button id="shuffle" class="control-btn">
                        <i class="fas fa-random"></i>
                    </button>
                    <button id="prev" class="control-btn">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button id="play" class="control-btn play-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="next" class="control-btn">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <button id="repeat" class="control-btn">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
                <div class="progress-container">
                    <span id="current-time">0:00</span>
                    <div class="progress-bar">
                        <div class="progress-bar-fill" id="progress"></div>
                    </div>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="volume-control">
                <div class="volume-lines" id="volume-lines">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </div>
                <input type="range" id="volume" min="0" max="100" value="100">
            </div>
        </div>
    </div>

    <audio id="audio"></audio>
    <script src="script.js"></script>
</body>

</html>
